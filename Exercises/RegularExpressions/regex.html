<!DOCTYPE html>
<html>
  <head>
    <title>Regular Expressions</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="myscript.php">
      Username: <input type="text" pattern="^[A-Za-z][A-Za-z0-9]{3,8}[A-Za-z]$" name="username" required="required"/>
      <br/>
      Real Name: <input type="text" pattern="^[^0-9\\|!&quot;@#£$§%&/()=?{[\]}'«»*+]+$" name="realname" required="required"/>
      <br/>
      Zip Code: <input type="text" pattern="^\d{4}(-\d{3})?$" name="zipcode" required="required"/>
      <br/>
      IPv4 address: <input type="text" pattern="^(\d|[1-9]\d|1\d\d|2[1-4]\d|2[5][0-5])(.(\d|[1-9]\d|1\d\d|2[1-4]\d|2[5][0-5])){3}$" name="ipv4address" required="required"/>
      <br/>
      MAC address: <input type="text" pattern="^([A-Fa-f\d]{2}(:[A-Fa-f\d]{2}){5})|([A-Fa-f\d]{2}(-[A-Fa-f\d]{2}){5})$" name="macaddress" required="required"/>
      <br/>
      <input type="submit" value="Try"/>
    </form>
  </body>
</html>
